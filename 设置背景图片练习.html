<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置图片背景练习</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width: 600px;
			height: 800px;
			margin: 100px auto;
			border:1px solid black;
			background-image: url("下载.jpg");
			background-repeat: no-repeat;
			background-attachment: scroll;
			background-position: 50% 50%;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
