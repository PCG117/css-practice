<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角边框</title>
	<style>
		.circle{
			margin: 0px;
			padding: 0px;
		}
		.circle{
			height: 200px;
			width: 200px;
			border: 200px solid skyblue;
			background-color: gray;
			border-radius:50%;
			text-align: center;
			font-size: 50px;
			line-height: 50px;

		}
	</style>
</head>
<body>
	<div class="circle">圆角边框</div>
</body>
</html>
