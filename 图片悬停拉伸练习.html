<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片悬停拉伸练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			border:1px solid #000;
			position: relative;
			margin:30px auto;
			overflow: hidden;
		}
		img{
			width: 100%;
			height: 100%;
			left: 0;
			transition-duration:0.7s;

		}
		.box:hover img{
			transform:scale(1.2);
		}

		
	</style>
</head>
<body>
<div class="box">
	<img src="timg.jpg" alt="图裂了" title="邓紫棋">
</div>
</body>
</html>
