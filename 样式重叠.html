<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式重叠</title>
	<style>
		#father{
			width: 100px;
			height: 100px;
			background-color:red;
			margin-bottom: 50px; 
			overflow:hidden;
		}
		#gs{
			width: 50px;
			height: 50px;
			background-color: blue;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div id="father"></div>
	
	<div id="gs"></div>
</body>
</html>
