<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡属性-延迟过渡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 400px;
			width: 400px;
			border: 1px solid #000;
		}
		ul li{
			height: 50px;
			width: 50px;
			border:1px solid #000;
			background-color: red;
			transition-property: margin-left;
			transition-duration: 2s;
			transition-timing-function: cubic-bezier(.42,.81,.78,.3);
/*			transition-timing-function: linear;
*/			list-style: none;
		}
		ul:hover li{
			margin-left: 350px;
		}
	</style>
</head>
<body>
	<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>	
</body>
</html>
