<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字属性</title>
	<style>
	p{
		text-align: center;
		text-decoration: line-through;
		text-shadow: 10px 10px 10px #00f300;
		white-space: pre;
		letter-spacing: 10px;
	}
	</style>
</head>
<body>
	<p>
		我是演示文字
	</p>
	<p>
		你 算 哪 块      小 饼 干
	</p>
</body>
</html>
