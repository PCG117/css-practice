<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置渐变背景练习</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.box{
			width: 400px;
			height: 600px;
			margin: 100px auto;
			border:1px solid black;
			background-image:linear-gradient(175deg,red,blue,green)
		}
		.box1{
			width: 200px;
			height: 200px;
			margin: 10px auto;
			border:1px solid black;
			background-image: radial-gradient(circle 100px at 50px 50px,red,green,);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>
</html>
