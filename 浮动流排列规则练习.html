<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流排列规则练习</title>
	<style>
		*{
			margin: 0;
			display: 0;
		}
		.box1{
			width: 60px;
			height: 60px;
			background-color: red;
			float: left;
		}
		.box2{
			width: 120px;
			height: 120px;
			background-color: green;
			float: right;
		}
		.box3{
			width: 180px;
			height: 180px;
			background-color: yellow;

		}
		.box4{
			width: 240px;
			height: 240px;
			background-color: purple;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
