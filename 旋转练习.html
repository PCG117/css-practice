<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border:1px solid black;
		}
		.a1{
			perspective:200;
			-webkit-perspective:200;
		}
		#a{
			width: 100%;
			height: 100%;
			transform:rotateX(40deg);

		}
				#b{
			width: 100%;
			height: 100%;
			transform:rotateY(50deg);
		}
				#c{
			width: 100%;
			height: 100%;
			transform:rotateZ(60deg);
		}
	</style>
</head>
<body>
	<div class="a1">
		<img src="1.jpg" alt="" id="a">
	</div>
	<div>
		<img src="tim.jpg" alt="" id="b">
	</div>
	<div>
		<img src="下载.jpg" alt="" id="c">
	</div>
</body>
</html>
