<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D转换练习</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.father{
		width: 300px;
		height: 300px;
		background-color: blue;
		/*border:10px solid pink;*/
		position: relative;
		margin:0 auto;
		transform: rotateY(70deg);
		transform-style: preserve-3d;
	}
	.son{
		width: 200px;
		height: 200px;
		background-color: yellow;
		/*border:10px solid green;*/
		position:absolute;
		margin:20px auto;
		transform: rotateY(80deg);
	}
	</style>
</head>
<body>
	<div class="father">
	<div class="son"></div>
	</div>
</body>
</html>
