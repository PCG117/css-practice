<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 100px;
		height: 100px;
		animation-duration: 2s;
		animation-name:work;
		background-color: blue;
	}
	@keyframes work{
	0% {height: 200px;

	}
	20%{height: 220px;

	}
	50%{height:300px;

	}
	100%{height:390px;

	}
	}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
