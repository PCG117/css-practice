<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器</title>
	<style>
		p:first-child{
			color:green;
		}
		div:last-child{
			color: blue;
		}
		p:nth-last-of-type(1){
			color:red;
		}
		p:nth-last-of-type(2){
			color: yellow;
		}
	</style>
</head>
<body>
	<p>段落1</p>
	<p>段落2</p>
	<p>段落3</p>
	<div>
		<h>段落4</h>
		<p>段落5</p>
		<h>段落6</h>
		<p>段落7</p>
		<h>段落8</h>
	</div>
</body>
</html>
