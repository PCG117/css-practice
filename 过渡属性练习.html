<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡属性练习</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				transition-property: width,height;
				transition-duration: 2s,3s;
				border-radius: 25%;
			}
			.box:hover{
				width:300px;
				height:300px;
			}
		</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
